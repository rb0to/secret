<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive; /* 8-bit font */
      background: #ffccf5; /* Light pink background */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff8fb3; /* 8-bit pink */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-bar {
      width: 80%;
      max-width: 300px;
      height: 20px;
      background: #fff; /* White background */
      border: 3px solid #000; /* Black border */
      box-shadow: 3px 3px 0 #000; /* Pixelated shadow */
      margin-top: 20px;
      overflow: hidden;
    }

    .loading-progress {
      width: 0;
      height: 100%;
      background: #4caf50; /* 8-bit green */
      transition: width 0.5s ease;
    }

    .loading-text {
      color: #000; /* Black text */
      font-size: 1rem;
      margin-bottom: 10px;
    }

    /* Introductory Message */
    .intro-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff8fb3; /* 8-bit pink */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .intro-message p {
      color: #000; /* Black text */
      font-size: 1.2rem;
      text-align: center;
      margin: 10px 0;
      text-shadow: 2px 2px 0 #fff; /* Pixelated text shadow */
    }

    /* Main Page */
    .container {
      text-align: center;
      background: #ff8fb3; /* 8-bit pink */
      padding: 20px;
      border-radius: 0; /* Sharp edges for 8-bit style */
      box-shadow: 5px 5px 0 #d32f2f; /* Pixelated shadow */
      width: 90%;
      max-width: 400px;
      border: 4px solid #000; /* Black border */
      display: none; /* Hidden by default */
    }

    h1 {
      color: #d32f2f; /* 8-bit red */
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #000; /* Pixelated text shadow */
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      position: relative; /* Add this line */
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 0; /* Sharp edges */
      cursor: pointer;
      transition: transform 0.1s, background 0.1s;
      background: #4caf50; /* 8-bit green */
      color: white;
      border: 3px solid #000; /* Black border */
      box-shadow: 3px 3px 0 #000; /* Pixelated shadow */
    }

    button:active {
      transform: translate(3px, 3px); /* Pixelated button press effect */
      box-shadow: none;
    }

    #yes {
      background: #4caf50; /* 8-bit green */
    }

    #no {
      background: #f44336; /* 8-bit red */
      position: absolute;
    }

    .tulip {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
      image-rendering: pixelated; /* Pixelated effect */
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .gift-page {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: #ff8fb3; /* 8-bit pink */
      padding: 20px;
      border-radius: 0; /* Sharp edges */
      box-shadow: 5px 5px 0 #d32f2f; /* Pixelated shadow */
      border: 4px solid #000; /* Black border */
    }

    .gift-wrap {
      font-size: 5rem;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.1s;
      image-rendering: pixelated; /* Pixelated effect */
      position: relative;
    }

    .gift-wrap:active {
      transform: translate(3px, 3px); /* Pixelated press effect */
    }

    .gift-wrap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1); /* Retro shadow effect */
      z-index: -1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      button {
        font-size: 0.8rem;
        padding: 8px 16px;
      }

      .gift-wrap {
        font-size: 4rem;
      }

      .intro-message p {
        font-size: 1rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- 8-bit font -->
</head>
<body>
  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="https://www.youtube.com/embed/watch?v=4adZ7AguVcw&ab_channel=CreativeChaos" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-text">Loading...</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Introductory Message -->
  <div class="intro-message">
    <p>HI REANNE!!</p>
    <p>YK WHAT DAY IT IS!</p>
    <p>I JS HAVE 1 QUESTION FOR U....</p>
  </div>

  <!-- Main Page -->
  <div class="container" id="main-page">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- Gift Page -->
  <div class="gift-page" id="gift-page">
    <h1>You Said Yes! üíñ</h1>
    <div class="gift-wrap" onclick="redirectToLink()">üéÅ</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Background Music
      const backgroundMusic = document.getElementById('background-music');
      backgroundMusic.volume = 0.5; // Adjust volume (0.0 to 1.0)
      backgroundMusic.play(); // Autoplay background music

      // Simulate loading screen
      const loadingScreen = document.querySelector('.loading-screen');
      const loadingProgress = document.querySelector('.loading-progress');
      const introMessage = document.querySelector('.intro-message');
      const mainPage = document.getElementById('main-page');
      const giftPage = document.getElementById('gift-page');

      setTimeout(() => {
        loadingProgress.style.width = '100%'; // Fill loading bar
        setTimeout(() => {
          loadingScreen.style.display = 'none'; // Hide loading screen
          introMessage.style.opacity = '1'; // Show intro message
          setTimeout(() => {
            introMessage.style.opacity = '0'; // Fade out intro message
            setTimeout(() => {
              introMessage.style.display = 'none'; // Hide intro message
              mainPage.style.display = 'block'; // Show main page
            }, 1000); // Wait 1 second before showing main page
          }, 3000); // Show intro message for 3 seconds
        }, 1500); // Wait 1.5 seconds after loading bar fills
      }, 500); // Start loading bar after 0.5 seconds

      // Make the "No" button move around
      const noButton = document.getElementById('no');
      console.log(noButton); // Debug: Check if the button is referenced correctly

      noButton.addEventListener('mouseover', () => {
        console.log('Mouseover detected'); // Debug: Check if mouseover works
        moveNoButton();
      });

      noButton.addEventListener('touchstart', (event) => {
        event.preventDefault(); // Prevent default touch behavior
        console.log('Touchstart detected'); // Debug: Check if touchstart works
        moveNoButton();
      });

      function moveNoButton() {
        console.log('Moving No button'); // Debug: Check if function is called
        const buttonsContainer = noButton.parentElement;
        const containerRect = buttonsContainer.getBoundingClientRect();

        const maxX = containerRect.width - noButton.offsetWidth;
        const maxY = containerRect.height - noButton.offsetHeight;

        const x = Math.random() * maxY;
        const y = Math.random() * maxX;

        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
      }

      // Redirect to gift page when "Yes" is clicked
      const yesButton = document.getElementById('yes');
      yesButton.addEventListener('click', () => {
        mainPage.style.display = 'none';
        giftPage.style.display = 'block';

        // Attach the redirectToLink function to the gift box after the gift page is displayed
        const giftWrap = document.querySelector('.gift-wrap');
        giftWrap.addEventListener('click', redirectToLink);
      });

      // Redirect to custom link when gift box is clicked
      function redirectToLink() {
        // Edit this link to your desired URL
        window.location.href = "https://gifft.me/o/l/ysgj6xi32zmgl6baknd1obpu"; // Replace with your custom link
      }

      // Create falling tulips
      function createTulip() {
        const tulip = document.createElement('div');
        tulip.innerHTML = 'üå∑';
        tulip.classList.add('tulip');
        tulip.style.left = `${Math.random() * window.innerWidth}px`;
        tulip.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.body.appendChild(tulip);
        setTimeout(() => tulip.remove(), 5000);
      }

      setInterval(createTulip, 500);
    });
  </script>
</body>
</html>
