<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HI REANNE!! WILL U BE MY VALENTINE?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive; /* 8-bit font */
      background: #ffccf5; /* Light pink background */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      background: #ff8fb3; /* 8-bit pink */
      padding: 20px;
      border-radius: 0; /* Sharp edges for 8-bit style */
      box-shadow: 5px 5px 0 #d32f2f; /* Pixelated shadow */
      width: 90%;
      max-width: 400px;
      border: 4px solid #000; /* Black border */
    }

    h1 {
      color: #d32f2f; /* 8-bit red */
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #000; /* Pixelated text shadow */
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 0; /* Sharp edges */
      cursor: pointer;
      transition: transform 0.1s, background 0.1s;
      background: #4caf50; /* 8-bit green */
      color: white;
      border: 3px solid #000; /* Black border */
      box-shadow: 3px 3px 0 #000; /* Pixelated shadow */
    }

    button:active {
      transform: translate(3px, 3px); /* Pixelated button press effect */
      box-shadow: none;
    }

    #yes {
      background: #4caf50; /* 8-bit green */
    }

    #no {
      background: #f44336; /* 8-bit red */
      position: absolute;
    }

    .tulip {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
      image-rendering: pixelated; /* Pixelated effect */
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .gift-page {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: #ff8fb3; /* 8-bit pink */
      padding: 20px;
      border-radius: 0; /* Sharp edges */
      box-shadow: 5px 5px 0 #d32f2f; /* Pixelated shadow */
      border: 4px solid #000; /* Black border */
    }

    .gift-wrap {
      font-size: 5rem;
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.1s;
      image-rendering: pixelated; /* Pixelated effect */
      position: relative;
    }

    .gift-wrap:active {
      transform: translate(3px, 3px); /* Pixelated press effect */
    }

    .gift-wrap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1); /* Retro shadow effect */
      z-index: -1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      button {
        font-size: 0.8rem;
        padding: 8px 16px;
      }

      .gift-wrap {
        font-size: 4rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- 8-bit font -->
</head>
<body>
  <div class="container" id="main-page">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="gift-page" id="gift-page">
    <h1>You Said Yes! üíñ</h1>
    <div class="gift-wrap" onclick="redirectToLink()">üéÅ</div>
  </div>

  <script>
    // Make the "No" button move around
    const noButton = document.getElementById('no');
    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    // Redirect to gift page when "Yes" is clicked
    const yesButton = document.getElementById('yes');
    yesButton.addEventListener('click', () => {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('gift-page').style.display = 'block';
    });

    // Redirect to custom link when gift box is clicked
    function redirectToLink() {
      // Edit this link to your desired URL
      window.location.href = "https://example.com"; // Replace with your custom link
    }

    // Create falling tulips
    function createTulip() {
      const tulip = document.createElement('div');
      tulip.innerHTML = 'üå∑';
      tulip.classList.add('tulip');
      tulip.style.left = `${Math.random() * window.innerWidth}px`;
      tulip.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(tulip);
      setTimeout(() => tulip.remove(), 5000);
    }

    setInterval(createTulip, 500);
  </script>
</body>
</html>
